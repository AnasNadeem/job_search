<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styleindex.css">

    <title>Search Jobs</title>
  </head>
  <body>
    <!-- Navbar Begins  -->
    <nav class="navbar navbar-light bg-light navbarMainBg">
        <div class="container">
            <a class="navbar-brand" href="/">Better Jobs</a>
        </div>
      </nav>
    <!-- Navbar Ends  -->
    <!-- Search Job Section Begins  -->
    <section class="searchJob">
        <div class="container">
            <div class="searchJobCard">
                <form action="/search-job/" method="POST">
                    <div class="row">
                        <div class="col-lg-5 col-10 mx-auto">
                            <label for="jobTitle" class="form-label labelTitle">Job Title</label>
                            <input type="text" name="job_position" class="form-control formInput" id="jobTitle" placeholder="e.g Web Developer">
                        </div>
                        <div class="col-lg-5 col-10 mx-auto">
                            <label for="jobLocation" class="form-label labelTitle">Location</label>
                            <input type="text" name="job_location" class="form-control formInput" id="jobLocation" placeholder="e.g Delhi">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-10 mx-auto text-center">
                            <button class="btn searchBtn" type="submit">Search Job</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Search Job Section Ends  -->
    {% block resultjob %}
    {% endblock resultjob %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
